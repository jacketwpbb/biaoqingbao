<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>表情包分享</title>
    <link rel="stylesheet" href="style.css?3">
</head>
<body>

     <div class="contentBox">
         <div class="loading"></div>
         <div class="container">
             <p class=" first">开黑吗？带我一个！</p>
             <div class="grid" id="grid">
             </div>
             <div class="championImageBox">
                 <img src="1.jpg" alt="" class="image">
                 <img src="" alt="" class="championImage championSrc">
             </div>
             <div class="rankStats">
                 <div class="championBox">
                     <img src="" alt="" class="champion championSrc">
                     <p class="userName" id="userName">
                     </p>
                 </div>
                 <div class="rankText">
                     <p class="win">胜利</p>
                     <p class="mode">排位赛</p>
                 </div>
                 <div class="record">
                     <p class="KDA">66/0/6</p>
                     <p class="honor">
                         <i class="penta"></i>
                         <i class="kill"></i>
                         <i class="damage"></i>
                         <i class="minion"></i>
                         <i class="gold"></i>
                     </p>
                 </div>
                 <div class="time" id="date">07-30 17:38</div>
             </div>

         </div>
         <div class="canvas"></div>
     </div>
    <div class="xunlianying">
        表情包分享自<a href="#">兔玩英雄训练营</a>
    </div>
    <div class="buttons">
        <button class="btn" id="change">换一个英雄</button>
        <!--<button class="btn">制作专属表情包</button>-->
    </div>
    <script src="html2canvas.js"></script>
    <script src="util.js"></script>
    <script src="index.js?6"></script>

</body>
</html>
