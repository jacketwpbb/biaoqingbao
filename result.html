<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>开黑吗表情包分享</title>
    <link rel="stylesheet" href="//res.tuwan.com/templet/weixin/lolhero/css/style.css?2">
</head>
<body>
     <div class="shareImg" id="shareImg">
         <img src="//res.tuwan.com/templet/weixin/lolhero/images/share.png" alt="右上角分享">
     </div>
     <div class="contentBox">
         <div class="loading"><img src="//res.tuwan.com/templet/weixin/lolhero/images/loading.svg" alt="loading"></div>
         <div class="container">
             <p class=" first">开黑吗？带我一个！</p>
             <div class="grid" id="grid">
             </div>
             <div class="championImageBox">
                 <img src="//res.tuwan.com/templet/weixin/lolhero/images/1.jpg" alt="" class="image">
                 <img src="" alt="" class="championImage championSrc">
             </div>
             <div class="rankStats">
                 <div class="championBox">
                     <img src="" alt="" class="champion championSrc">
                     <p class="userName" id="userName">
                     </p>
                 </div>
                 <div class="rankText">
                     <p class="win">胜利</p>
                     <p class="mode">排位赛</p>
                 </div>
                 <div class="record">
                     <p class="KDA">66/0/6</p>
                     <p class="honor">
                         <i class="penta"></i>
                         <i class="kill"></i>
                         <i class="damage"></i>
                         <i class="minion"></i>
                         <i class="gold"></i>
                     </p>
                 </div>
                 <div class="time" id="date">07-30 17:38</div>
             </div>

         </div>
         <div class="canvas"></div>
     </div>

    <div class="buttons">
        <p>长按图片可以保存无水印表情</p>
        <a class="my-btn" id="backToPrevious" href="javascript:window.href=history.back()" >返回</a>
        <a class="my-btn"  id="backToIndex" href="//wx.tuwan.com/events/lolhero" >我也要制作表情包</a>
        <a class="my-btn" id="shareBtn">分享给好友</a>
        <div class="qrcode">
            <div><img src="//res.tuwan.com/templet/weixin/lolhero/images/qrcode.jpg" alt=""></div>
            <p>个人专属表情包<br>长按扫码立即获取</p>
        </div>
    </div>

     <script src="//cdn.tgp.qq.com/lol/conf/LOLGameArea.js"></script>
    <script src="//res.tuwan.com/templet/weixin/lolhero/js/html2canvas.js"></script>
    <script src="//res.tuwan.com/templet/weixin/lolhero/js/util.js"></script>
    <script src="//res.tuwan.com/templet/weixin/lolhero/js/index.js?7"></script>

</body>
</html>
